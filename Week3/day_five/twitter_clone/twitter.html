<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/twitter.css">
</head>

<body>
	<div class="container">
		<div class="row main_nav">
		<!-- Main NAV -->
			<div class="col-sm-6 main_nav_left">
				<!-- Main Nav Left buttons -->
				<a class="btn btn-default main_nav_btn" href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
				<a class="btn btn-default main_nav_btn" href="#"><span class="glyphicon glyphicon-flash"></span> Moments</a>
				<a class="btn btn-default main_nav_btn" href="#"><span class="glyphicon glyphicon-bell"></span> Notifications</a>
				<a class="btn btn-default main_nav_btn" href="#"><span class="glyphicon glyphicon-comment"></span> Messages</a>
			</div>
			<div class="col-sm-2 main_nav_mid">
				<!-- Main Nav twitter icon -->
				<img src="./icon.png" class="twitter_icon"></img>
			</div>
			<div class="col-sm-4 main_nav_right">
				<!-- Main nav Right Search Icon Tweet Button -->
				<form class="navbar-form navbar-left" role="search">
			        <div class="form-group has-feedback">
	                    <input type="text" class="form-control search" placeholder="Search Twitter" />
	                    <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    </div>
                </form>

                <img src="https://pbs.twimg.com/profile_images/649703102011023360/NPyvnCtE_normal.jpg" alt="My Face" class="face">
                <button type="button" class="btn btn-default tweet_button"><span class="glyphicon glyphicon-leaf"></span> Tweet</button>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<!-- Ironhack image -->
			<div class="col-sm-12 banner_container">
				<!-- <img class="banner" src="https://pbs.twimg.com/profile_banners/1551130856/1399999084/1500x500" alt="Image"> -->
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<!-- User Profile -->
			</div>
			<div class="col-sm-6">
				<!-- User Nav Bar -->
			</div>
			<div class="col-sm-3">
				<!-- Settings button and Follow button -->
			</div>
		</div>
		<div class="row">
			<!-- Main Page -->
			<div class="col-sm-3">
				<!-- Nothing -->
			</div>
			<div class="col-sm-6">
				<!-- Tweets -->
			</div>
			<div class="col-sm-3">
				<!-- Suggestions -->
			</div>
		</div>
	</div> 
	

</body>
</html>
