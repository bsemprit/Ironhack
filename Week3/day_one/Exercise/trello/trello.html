<!DOCTYPE html>
<html>
<head>
	<title>Trello</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-sm-3">
	    <button class="btn btn-default btn-sm home_nav">HOME</button>
	    <button class="btn btn-default btn-sm home_nav">TOUR</button>
	    <button class="btn btn-default btn-sm home_nav">BLOG</button>
	    </div><!-- left controls -->

	    <div class="col-sm-6">
			<a href="http://trello.com"><img class="trello" src="https://d78fikflryjgj.cloudfront.net/images/50b4ebc64391dc394a38e73aed57f0e2/header-logo.png"></a>
	    </div><!-- trello logo -->

	    <div class="col-sm-3">
	    	<button class="btn btn-default btn-sm btn-success submit_btn right_top_bar">Sign Up</button>
	    	<button class="btn btn-default btn-sm login_btn right_top_bar">Log In</button>
	    </div><!-- right controls -->
	  </div><!-- top bar -->

	  <div class="row">
	    <div class="col-sm-9">
	    	<div class="row">
	    		<div class="col-sm-9">
	    				<img src="https://trello-logos.s3.amazonaws.com/4b6d9fd8adb6c6ee093d60bee0154ddc/30.png">

	    				<button class="btn btn-default btn-sm">
	    					<span class="glyphicon glyphicon-lock"></span>
	    					Inspiring Boards
	    				</button>
	    				<button class="btn btn-default btn-sm">
	    					<span class="glyphicon glyphicon-globe"></span>
	    					Public
	    				</button>
	    		</div>
	    		<div class="col-sm-3">
	    			<button class="btn btn-default btn-sm">
	    				<span class="glyphicon glyphicon-list-alt"></span>
	    				Calendar
	    			</button>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col-sm-4">
	    			<div class="list-group">
	    			Done
						<button type="button" class="list-group-item">Review Tech Partner Pages</button>
						<button type="button" class="list-group-item">Make sure sponsors are indicated for Tech Talks</button>
						<button type="button" class="list-group-item">Top 10 Trends list - Forbes</button>
						<button type="button" class="list-group-item">TBC Webinar: Ship Now, Not Later</button>
						<button type="button" class="list-group-item">Nancy</button>
						<button type="button" class="list-group-item">Lead Gen Mandril stats</button>
					</div>
	    		</div>
	    		<div class="col-sm-4">
	    			<div class="list-group">
	    			Current Sprint
						<button type="button" class="list-group-item">Going live with server deployment</button>
						<button type="button" class="list-group-item">Google Adwords list of referrers</button>
						<button type="button" class="list-group-item">IT Solutions page</button>
					</div>	    			
	    		</div>
	    		<div class="col-sm-4">
	    			<div class="list-group">
	    			In Progress
						<button type="button" class="list-group-item">Andriod App new landing page</button>
						<button type="button" class="list-group-item">Analytics</button>
						<button type="button" class="list-group-item">Branding guidlines</button>
					</div>	    			
	    		</div>
	    	</div>
	    	</div> <!--Agile board list -->
	    <div class="col-sm-3 menu">
	    	<ul class="nav nav-pills nav-stacked">
		    	<li role="presentation">
		    		<a href="#"> <span class="centered_menu">Menu</span></a>
		    	</li>
		    	<li  role="presentation">
		    		<a href="#"> Image</a>
		    	</li>
		    	<li role="presentation">
		    		<a href="#"> Image Filter Cards</a>
		    	</li>
				<li role="presentation"> 
					<a href="#">... More</a>
				</li>
				<li>
					
				</li>
			</ul>
	    </div>

		</div><!-- menu -->
	  </div><!-- board content -->
