<!DOCTYPE html>
<html>
<head>
	<title>Google Copy</title>
	<link rel="stylesheet" type="text/css" href="google.css">
	<meta charset="utf-8">
</head>
<body>
	<header>Google</header>
	<div class="top">
		<ul class="top_list">
			<li id="name">Bianca</li>
			<li><a class="links" href="https://mail.google.com/mail/">Gmail</a></li>
		</ul>

	</div>
	<div class="google_img">
		<img src="googlelogo.png">
	</div>
	<div class="search_box">
		<div class="microphone">
			<img src="microphone.png">
		</div>
	</div>
	<div class="search_buttons">
		<ul class="search_buttons">
			<li class="search_buttons"><a class="google_click" href="http://www.google.com">Google Search</a></li>
			<li class="search_buttons"><a class="google_search" id="lucky_click" href="http://www.google.com">I'm Feeling Lucky</a></li>
		</ul>
	</div>
<footer class="foot">
	<div class="left_foot">
	<ul class="foot_buttons">
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/services/?fg=1">Business</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
	</ul>
	</div>
	<div class="right_foot">
	<ul class="foot_buttons">
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/preferences?hl=en">Settings</a></li>
	</ul>
	</div>
</footer>

</body>
</html>
