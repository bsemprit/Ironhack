<!DOCTYPE html>
<html>
<head>
	<title>Google Copy</title>
	<link rel="stylesheet" type="text/css" href="google.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="wrapper">
	<div class="header">
	<div class="full_top">
	<div class="top">
		
			<div class="top_bar" id="name">Bianca</div>
			<div class="top_bar"><a class="links" href="https://mail.google.com/mail/">Gmail</a></div>
			<div class="top_bar"><a class="links" href="https://www.google.com/images">Images</a></div>
			<div class="top_bar" id="apps_button"><a href="https://www.google.com/intl/en/options/"><img src="app-launcher-150x150.png"  /></a></div>
			<div class="top_bar" id="notification_button"><img src="notification.png" /></div>
			<div class="top_bar" id="account_button"><a href="https://myaccount.google.com/"><img src="account.png"  /></a></div>
		

	</div>
	</div>
	</div>
	<div class="main_content">
	<div class="google_img">
		<div class="inside_google">
		<img src="googlelogo.png"/>
		</div>
	</div>
	<div class="search_box">
		<div class="searching">
		<div class="microphone">
			<img src="microphone.png">
		</div>
		</div>
	</div>
	<div class="search_buttons_under">
		<div class="search_buttons">
			<div class="search_buttons_li" id="google" ><a href="http://www.google.com"><strong>Google Search</strong></a></div>
			<div class="search_buttons_li"><a href="http://www.google.com"><strong>I'm Feeling Lucky</strong></a></div>
		</div>
	</div>
	</div>
<div class="footer">
<footer class="foot">
	<div class="left_foot">
	<ul class="foot_buttons">
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/services/?fg=1">Business</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
	</ul>
	</div>
	<div class="right_foot">
	<ul class="foot_buttons">
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
		<li class="foot_list"><a class="links" href="https://www.google.com/preferences?hl=en">Settings</a></li>
	</ul>
	</div>
</footer>
</div>
</div>
</body>
</html>
